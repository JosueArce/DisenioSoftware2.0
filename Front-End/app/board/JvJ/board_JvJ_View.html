
<div class="container-fluid" id="container-board" >
    <div class="card" id="card-board">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="card-title">{{player.name}} VS {{opponent.name}} -  Partida Actual : {{cantidad_partidas}}</h5>
                </div>
                <div class="col-sm-2">
                    <h5 class="card-title">Othello</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12  col-md-12 col-lg-12 col-xl-12" >
                    <table align="right" id="table-board" class="table table-responsive table-bordered" style="display:flex;justify-content: center;border: none;height:100%;width: 100%;overflow-x:auto;overflow-y: auto;">
                    </table>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <h5 class="card-text"> <strong>Puntos: </strong>
                <small class="text-muted">
                    {{player.name}} : {{player.currentPoints}} - {{opponent.name}} : {{opponent.currentPoints}}
                </small>
            </h5>
        </div>
    </div>
</div>
