
<div class="container-fluid" id="container-board" >
    <div class="card" id="card-board">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h5 class="card-title">{{player.name}} VS {{opponent.name}} -  Partida Actual : {{cantidad_partidas}}</h5>
                </div>
                <div class="col-sm-2">
                    <h5 class="card-title">Othello</h5>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-sm-12  col-md-8 col-lg-8 col-xl-8" >
                    <table align="center" id="table-board" class="table table-responsive table-bordered" style="border: none;height:100%;width: 100%;overflow-x:auto;overflow-y: auto;">
                    </table>
                </div>
                <div style="border-radius: 2px" class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                    <h3>CHAT</h3>
                    <textarea class="form-control" style="width: 100%;max-height: 300px" aria-label="With textarea"></textarea>
                    <input type="text" class="form-control" style="width: 100%;margin-top: 10px" placeholder="Enviar Mensaje" id="send_message">
                    <button class="btn btn-primary" style="margin-top: 10px;width: 100%">Enviar Mensaje</button>
                </div>
            </div>
        </div>

        <div class="card-footer text-muted">
            <h5 class="card-text"> <strong>Puntos: </strong>
                <small class="text-muted">
                    {{player.name}} : {{player.currentPoints}} - {{opponent.name}} : {{opponent.currentPoints}} - Dificultad : {{dificultad}}
                </small>
            </h5>
        </div>
    </div>
</div>
