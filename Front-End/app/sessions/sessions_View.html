

<div class="container-fluid" ng-init="OnInit()" style="padding-top: 20px">
    <div class="card border-dark mb-3" ng-repeat="invitation in listOfInvitations" style="max-width: 18rem;">
        <div class="card-header">{{invitation.Nombre_Oponente}} vs {{localPlayer.Nombre}}</div>
        <div class="card-body text-dark">
            <h5 class="card-title">Cantidad de Partidas: {{invitation.CantidadPartidas}}</h5>
            <h5 class="card-title">Estado: Aceptar invitación.</h5>
            <button type="button" ng-click="saveInvitation(invitation)" data-toggle="modal" data-target="#selectFichas" class="btn btn-primary">Configurar Detalles Finales</button>
        </div>
    </div>
</div>

<div class="modal fade" id="selectFichas" tabindex="-1" role="dialog" aria-labelledby="selectFichas" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="selectFichasTitle">Últimos detalles y listo!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container text-center container-fluid" style="padding:0px;margin-left:auto;margin-right:auto;margin-bottom:85px;background-color:rgba(155,219,193,0);width:100%;height:auto;">
                    <h2 class="text-center" style="margin:35px;font-family:Raleway, sans-serif;color:#f77f00;">Elige la ficha con la que deseas jugar</h2>
                    <div class="row text-center" style="margin-left:35px; margin-right:auto; margin-bottom:25px; margin-top:35px;">
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input checked="checked" ng-model="fichaJugador" class="form-check-input" type="radio" id="f1" name="fichas" value="f1.png"><label class="form-check-label ficha-cc ficha1" for="f1"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f2" name="fichas" value="f2.png"><label class="form-check-label ficha-cc ficha2" for="f2"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f3" name="fichas" value="f3.jpg"><label class="form-check-label ficha-cc ficha3" for="f3"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador"  class="form-check-input" type="radio" id="f4" name="fichas" value="f4.png"><label class="form-check-label ficha-cc ficha4" for="f4"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f5" name="fichas" value="f5.png"><label class="form-check-label ficha-cc ficha5" for="f5"></label></div>
                        </div>
                    </div>
                    <div class="row" style="margin-left:35px; margin-right:auto;">
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f6" name="fichas" value="f6.png"><label class="form-check-label ficha-cc ficha6" for="f6"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f7" name="fichas" value="f7.png"><label class="form-check-label ficha-cc ficha7" for="f7"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f8" name="fichas" value="f8.png"><label class="form-check-label ficha-cc ficha8" for="f8"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f9" name="fichas" value="f9.png"><label class="form-check-label ficha-cc ficha9" for="f9"></label></div>
                        </div>
                        <div class="col-md-12 col-lg-2">
                            <div class="form-check cc-selector"><input ng-model="fichaJugador" class="form-check-input" type="radio" id="f10" name="fichas" value="f10.png"><label class="form-check-label ficha-cc ficha10" for="f10" name="fichas"></label></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="aceptarInvitacion()">Jugar!</button>
            </div>
        </div>
    </div>
</div>
