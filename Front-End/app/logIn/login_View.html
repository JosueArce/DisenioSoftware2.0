<!--&lt;!&ndash;Ventana LOGIN-->
    <!--Permite al usuario iniciar sesión o registrarse en el sistema mediante Google ó Facebook-->
<!--&ndash;&gt;-->
<div class="container" id="container_div_login" ng-init="onLoad()">
    <div class="card" id="card_login">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-8">
                    <h4 class="card-title">Log In</h4>
                </div>
                <div class="col-sm-4">
                    <h4 class="card-title">Diseño de Software</h4>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row" >
                <a href="#" id="login" ng-click="facebookLogin()" class="btn btn-primary btn-social btn-facebook">
                    <i class="fab fa-facebook"></i>Sign In with Facebook
                </a>
                <div id="status">
                </div>
            </div>
        </div>
        <div class="card-footer" style="text-align: center">
            <h5> <strong>All rights reserved</strong></h5>
        </div>
    </div>
</div>
